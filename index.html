<body>
	<p>小谖自建存文</p>
	<h3>维太平不易之元，芙蓉展芳之月，无可奈何之日。</h3>
	<h3>考研大学牲，恰逢坟头屏文，凹三拒访，例假首日，DDL末时。</h3>
	<h3>四者虽微，积之则冲冠一怒。</h3>
	<p>乃致祭于当立牌坊之中、饭圈魑魅、废虾魍魉之前曰：</p>
	<p>肖战死了！</p>
